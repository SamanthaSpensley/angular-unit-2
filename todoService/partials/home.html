<h2>Add a new todo:</h2>

<form name="newForm" ng-submit="addTodo()">
  <input type="text" ng-model="view.newTodo"/>
  <input type="submit" class="btn btn-primary" value="Add item!" />
</form>

<!-- todo list -->
<div ng-repeat="item in view.list">
  <span class="item">
    <h4 ng-show="!item.viewEdit">{{ item.name }}</h4>
    <!-- edit item -->
    <a ng-click="toggleEditForm(item)" class="btn btn-sm btn-primary" ng-show="!item.viewEdit"><i class="fa fa-pencil" aria-hidden="true"></i></a>
    <form name="editForm" ng-show="item.viewEdit" ng-submit="editTodo($index)">
      <input type="text" ng-value="item.name" ng-model="view.edit[$index]" />
      <input type="submit" class="btn btn-sm btn-primary" value="Update" />
    </form>
    <!-- delete item -->
    <a ng-click="removeTodo($index)" ng-show="!item.viewEdit" class="btn btn-danger btn-sm">x</a>
  </span>
</div>
