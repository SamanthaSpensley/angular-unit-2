<h1>Add a New Todo</h1>

<!-- Add todo form -->
<form name="todoForm" ng-submit="addTodo(todoForm)">
  <input type="text" ng-model="view.newTodo"/>
  <input type="submit" class="btn btn-primary" value="Add Todo" />
</form>

<!-- Todo list -->
<div ng-repeat="item in view.list" class="items">
  <h4>{{ item.name }}
    <span><a href="#" ng-click="removeTodo($index)" class="btn btn-danger btn-sm">x</a></span>

  </h4>
